<ion-list>
	<h3>User Registration</h3>
	<label class="item item-input">
		<textarea placeholder="Registration Key" rows="10" ng-model="key">{{key}}</textarea>
	</label>
	<div class="padding">
		<button class="button button-block button-positive" ng-click="register()">Register</button>
	</div>
</ion-list>
